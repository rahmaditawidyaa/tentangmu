    <p>Kamu</p>
    <p>Adalah apapun yang ketiadaannya tak pernah kuharapkan</p>
    <p>Bukan rembulan, sebab ia bisa menghilang dikala mentari datang</p>
    <p>Bukan gemintang, sebab ia bisa hilang tersapu hujan</p>
